[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.9
	rafaelreyescarmona/Time32@^1.1.3
	adafruit/RTClib@^2.1.3
	adafruit/Adafruit Unified Sensor@^1.1.14
